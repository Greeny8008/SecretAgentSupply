<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type"text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type"text/css">
  </head>
  <body>
    <!--Header section-->
    <header class="title">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Image of binoculars">
        <span>Secret Agent Supply INC.</span>
      </div>
    </header>
    <!--Banner section-->
    <section class="banner">
        <div class="container">
          <div class="headline">
          <h2 class=tag>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
        </div>
      </section>
      <!--Nav Bar-->
    <section class="navbar">
      <nav class="container">
        <ul class="nav-items">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="tablet-nav">
          <li><a href="#">Menu</a></li>
        </ul>
      </nav>
    </section>

      <!--Main content-->

    <section class="main-content">
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Image of a pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Image of a watch">
            </div>
            <span>Cellular Watch</span>
          </div>
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Image of tinted glasses">
          </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      </section
      <!--Contact details-->
    <div class="container">
      <div class="details">
        <div class="info">
          <span class="header">Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span class="header">Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    </section>
    <!--Footer Section-->
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
