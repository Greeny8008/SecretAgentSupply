<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type"text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type"text/css">
  </head>
  <body>
    <header class="title">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Image of binoculars">
        <span>Secret Agent Supply INC.</span>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <h2 class=tag>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </section>
    <section class="navbar">
      <nav class="container">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </section>
    <section class="main-content">
      <div class="container">
        <div class="product">
          <img src="./resources/images/pen.png" alt="Image of a pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="Image of a watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="Image of tinted glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="details">
        <div class="location">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </section>
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
